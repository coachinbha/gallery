<!DOCTYPE html>
<html>
<head>
  <title>Simple Image Gallery</title>
  <style>
    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 20px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="gallery">
    <img src="/home/inbha/Pictures/chess images/site1.jpg" alt="Image 1">
    <img src="/api/placeholder/400/320" alt="Image 2">
    <img src="/api/placeholder/400/320" alt="Image 3">
    <img src="/api/placeholder/400/320" alt="Image 4">
    <img src="/api/placeholder/400/320" alt="Image 5">
    <img src="/api/placeholder/400/320" alt="Image 6">
  </div>
</body>
</html>
