<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chess Gallery</title>
<style>
.gallery {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-auto-flow: dense;
    grid-template-rows: auto auto; /* Keep the row height automatic */
    gap: 20px;
    max-width: 1400px;
    margin: 0 auto;
    padding: 20px;
}

.gallery img {
    width: 100%;
    height: auto; /* Keep the image height automatic */
    display: block;
    grid-row: auto;
    transition: transform 0.3s ease 0.1s;
      opacity: 0;
      transform: translateY(20px);
    }
    .gallery img:hover {
      transform: scale(1.1);
      z-index: 1;
    }

.gallery img:nth-child(4) {
    margin-top: -245px; 
}

.gallery img:nth-child(6) {
    margin-top: -245px; 
}

.gallery img:nth-child(10) {
    margin-top: -245px; 
}

.gallery img:nth-child(12) {
    margin-top: -245px; 
}

.gallery img:nth-child(16) {
    margin-top: -245px; 
}

.gallery img:nth-child(18) {
    margin-top: -245px; 
}

/* To maintain image quality */
.gallery img {
    image-rendering: -webkit-optimize-contrast;
    image-rendering: crisp-edges;
}

@media (max-width: 1200px) {
    .gallery {
        max-width: 90%;
    }
}

@media (max-width: 768px) {
    .gallery {
        grid-template-columns: repeat(2, 1fr);
    }
    
    /* Reset margin-top for all images on tablets */
    .gallery img:nth-child(4),
    .gallery img:nth-child(6),
    .gallery img:nth-child(10),
    .gallery img:nth-child(12),
    .gallery img:nth-child(16),
    .gallery img:nth-child(18) {
        margin-top: 0;
    }
}

@keyframes fadeIn {
      from { 
        opacity: 0; 
        transform: translateY(20px); 
      }
      to { 
        opacity: 1; 
        transform: translateY(0); 
      }
    }
    
    /* Stagger animation delays */
    .gallery img:nth-child(1) { animation: fadeIn 0.5s ease-in forwards; animation-delay: 0.1s; }
    .gallery img:nth-child(2) { animation: fadeIn 0.5s ease-in forwards; animation-delay: 0.2s; }
    .gallery img:nth-child(3) { animation: fadeIn 0.5s ease-in forwards; animation-delay: 0.3s; }
    .gallery img:nth-child(4) { animation: fadeIn 0.5s ease-in forwards; animation-delay: 0.4s; }
    .gallery img:nth-child(5) { animation: fadeIn 0.5s ease-in forwards; animation-delay: 0.5s; }
    .gallery img:nth-child(6) { animation: fadeIn 0.5s ease-in forwards; animation-delay: 0.6s; }
    .gallery img:nth-child(7) { animation: fadeIn 0.5s ease-in forwards; animation-delay: 0.7s; }
    .gallery img:nth-child(8) { animation: fadeIn 0.5s ease-in forwards; animation-delay: 0.8s; }
    .gallery img:nth-child(9) { animation: fadeIn 0.5s ease-in forwards; animation-delay: 0.9s; }
    .gallery img:nth-child(10) { animation: fadeIn 0.5s ease-in forwards; animation-delay: 1s; }
@media (max-width: 480px)

{
    .gallery {
        grid-template-columns: 1fr;
        gap: 10px; /* Slightly reduce gap for mobile */
    }
    
    .gallery img {
        margin-top: 0 !important; /* Ensure no offset on mobile */
    }
}
</style>
